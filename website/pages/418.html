<!DOCTYPE html>
<html>

<head>
  <title>404</title>
  <style>
      #contener {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  body{
    background-color: antiquewhite;
    font-family: cursive;
    font-size: large;
    overflow: hidden;
  }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    #coffeeImg {
      height: auto;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px 10px rgba(255, 200, 100, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    #coffeeImg:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px 20px rgba(255, 150, 50, 0.5);
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 20px 10px rgba(255, 200, 100, 0.2);
      }
      to {
        box-shadow: 0 0 40px 20px rgba(255, 200, 100, 0.6);
      }
    }
  </style>
</head>

<body>
<div id="contener">
  <h1>404 - Not Found</h1>
  <div>The page is not found go and drink some coffee. At least coffee always works</div>
  
  <br>
  <img src="https://i.pinimg.com/736x/cd/ad/b3/cdadb36378b482d29359003b1df4bd63.jpg" id="coffeeImg">
  <br>
<script type="module" src="418.js"></script>
</div>
</body>

</html>
