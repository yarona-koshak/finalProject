<!DOCTYPE html>
<html>
<head>
    <title>Ticket Ordering</title>
  <link rel="stylesheet" href="orderTickets.css">
</head>
<body>
    <div id="body">
        <div class="container">
            <h1>Ticket Ordering</h1>
            <div class="ticket-form">
                <label for="name">Name and Last Name:</label>
                <input type="text" id="name">

                <label for="phone">Phone Number:</label>
                <input type="phone" id="phone" value="05" />

                <label for="quantity">How many Tickets do you need?</label>
                <input type="number" id="quantity" min="1" value="1" />
                <select id="select">Choose an artist</select>
                <button id="orderBtn">Order Tickets</button>
            </div>

            <div id="orderSummary" class="order-summary">
                <h2>Order Summary</h2>
                <p id="orderDetails"></p>
            </div>
            <div class="box">
             <img src="/website/img/cat.gif">
            </div>
           <div id="artistinfodiv"></div>
           <div id="confetti-container"></div>
        </div>

    </div>
    
    <script type="module" src="orderTickets.js"></script>
</body>
</html>
