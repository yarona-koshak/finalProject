<!DOCTYPE html>
<html>
<head>
    <title>Ticket Ordering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #body {
            font-family: Arial, sans-serif;
          
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
body{
    background-color: #f3f4f6;
    overflow: hidden;
}
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .ticket-form {
            margin-bottom: 20px;
        }

        .ticket-form label {
            display: block;
            margin-bottom: 8px;
        }

        .ticket-form input,
        .ticket-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color:rgb(231, 192, 140);
            color: rgb(0, 0, 0);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color:bisque;
        }

        .order-summary {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .order-summary h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .order-summary p {
            font-size: 16px;
        }

        #img {
            display: flex;
      justify-content: center;
      align-items: center;
        }

      
    .box {
      width: 200px;
      height: 200px;
      transition: all 1s;
      opacity: 0;
      transform: translateY(200px);
      position: absolute;
    }

    .box2 {
      opacity: 1;
      transform: translateY(-300px);
    }

    @keyframes moveUpDown {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-150px);
      }

      100% {
        transform: translateY(0);
      }
      
        

    }

    </style>
</head>
<body>
    <div id="body">
        <div class="container">
            <h1>Ticket Ordering</h1>
            <div class="ticket-form">
                <label for="name">Name and Last Name:</label>
                <input type="text" id="name">

                <label for="phone">Phone Number:</label>
                <input type="phone" id="phone" value="05" />

                <label for="quantity">How many Tickets do you need?</label>
                <input type="number" id="quantity" min="1" value="1" />
                <select id="select">Choose an artist</select>
                <button id="orderBtn">Order Tickets</button>
            </div>

            <div id="orderSummary" class="order-summary">
                <h2>Order Summary</h2>
                <p id="orderDetails"></p>
            </div>
            <div class="box">
             <img src="/website/img/cat.gif">
            </div>
           <div id="artistinfodiv"></div>
        </div>

    </div>
    
    <script type="module" src="orderTickets.js"></script>
</body>
</html>
